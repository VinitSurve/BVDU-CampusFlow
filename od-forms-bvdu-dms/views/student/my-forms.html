<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Forms - BVDU CampusFlow</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/variables.css">
  
  <!-- Particles Animation -->
  <script src="../../js/particles.js" defer></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0A0E27;
      color: #E2E8F0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(66, 133, 244, 0.08), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(52, 168, 83, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 14, 39, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link {
      color: #94A3B8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.1);
    }

    .nav-link.active {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.15);
    }

    /* Page Header */
    .page-header {
      padding: 3rem 0 2rem;
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #94A3B8;
      font-size: 1.1rem;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: rgba(66, 133, 244, 0.3);
      box-shadow: 0 8px 32px rgba(66, 133, 244, 0.15);
    }

    .stat-label {
      color: #94A3B8;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #E2E8F0;
    }

    /* Filters */
    .filters-section {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 2rem 0;
    }

    .filter-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      align-items: end;
    }

    .filter-label {
      display: block;
      color: #94A3B8;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .filter-input {
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: #E2E8F0;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .filter-input:focus {
      outline: none;
      border-color: #4285F4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #E2E8F0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Forms List */
    .forms-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }

    .form-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .form-card:hover {
      border-color: rgba(66, 133, 244, 0.3);
      box-shadow: 0 8px 32px rgba(66, 133, 244, 0.15);
    }

    .form-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .form-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #E2E8F0;
      margin-bottom: 0.5rem;
    }

    .form-id {
      color: #64748B;
      font-size: 0.875rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-pending {
      background: rgba(251, 188, 4, 0.15);
      color: #FBBC04;
      border: 1px solid rgba(251, 188, 4, 0.3);
    }

    .status-approved {
      background: rgba(52, 168, 83, 0.15);
      color: #34A853;
      border: 1px solid rgba(52, 168, 83, 0.3);
    }

    .status-rejected {
      background: rgba(234, 67, 53, 0.15);
      color: #EA4335;
      border: 1px solid rgba(234, 67, 53, 0.3);
    }

    .status-submitted {
      background: rgba(66, 133, 244, 0.15);
      color: #4285F4;
      border: 1px solid rgba(66, 133, 244, 0.3);
    }

    .form-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .detail-label {
      color: #64748B;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-value {
      color: #E2E8F0;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #E2E8F0;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn.primary {
      background: rgba(66, 133, 244, 0.15);
      color: #4285F4;
    }

    .action-btn.primary:hover {
      background: rgba(66, 133, 244, 0.25);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      margin: 2rem 0;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #E2E8F0;
      margin-bottom: 0.5rem;
    }

    .empty-description {
      color: #64748B;
      margin-bottom: 2rem;
    }

    /* Tracking Timeline */
    .tracking-timeline {
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.75rem;
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .timeline-title {
      font-weight: 700;
      font-size: 1rem;
      color: #E2E8F0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .timeline-status {
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.375rem 0.875rem;
      border-radius: 1rem;
    }

    .timeline-steps {
      position: relative;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .timeline-line {
      position: absolute;
      top: 20px;
      left: 1rem;
      right: 1rem;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
    }

    .timeline-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #4285F4 0%, #34A853 100%);
      transition: width 0.5s ease;
      border-radius: 3px;
    }

    .timeline-step {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 200px;
    }

    .step-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(15, 23, 42, 0.9);
      border: 3px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .timeline-step.completed .step-icon {
      background: linear-gradient(135deg, #34A853 0%, #0F9D58 100%);
      border-color: #34A853;
      box-shadow: 0 4px 12px rgba(52, 168, 83, 0.4);
    }

    .timeline-step.completed .step-icon::before {
      content: '‚úì';
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .timeline-step.active .step-icon {
      background: linear-gradient(135deg, #4285F4 0%, #1967D2 100%);
      border-color: #4285F4;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
      animation: pulse 2s infinite;
    }

    .timeline-step.rejected .step-icon {
      background: linear-gradient(135deg, #EA4335 0%, #C5221F 100%);
      border-color: #EA4335;
      box-shadow: 0 4px 12px rgba(234, 67, 53, 0.4);
    }

    .timeline-step.rejected .step-icon::before {
      content: '‚úï';
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
      }
      50% {
        box-shadow: 0 4px 20px rgba(66, 133, 244, 0.8);
      }
    }

    .step-label {
      text-align: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #64748B;
      margin-bottom: 0.25rem;
    }

    .timeline-step.completed .step-label,
    .timeline-step.active .step-label {
      color: #E2E8F0;
    }

    .timeline-step.rejected .step-label {
      color: #EA4335;
    }

    .step-person {
      text-align: center;
      font-size: 0.75rem;
      color: #64748B;
      margin-bottom: 0.125rem;
    }

    .timeline-step.completed .step-person,
    .timeline-step.active .step-person {
      color: #94A3B8;
    }

    .step-date {
      text-align: center;
      font-size: 0.7rem;
      color: #475569;
      font-family: 'JetBrains Mono', monospace;
    }

    .timeline-step.completed .step-date,
    .timeline-step.active .step-date {
      color: #64748B;
    }

    .step-remarks {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(234, 67, 53, 0.1);
      border-left: 3px solid #EA4335;
      border-radius: 0.375rem;
    }

    .remarks-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #EA4335;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .remarks-text {
      font-size: 0.875rem;
      color: #E2E8F0;
      line-height: 1.5;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #64748B;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(66, 133, 244, 0.2);
      border-top-color: #4285F4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .filter-group {
        grid-template-columns: 1fr;
      }

      .form-details {
        grid-template-columns: 1fr;
      }

      .timeline-steps {
        flex-direction: column;
        gap: 1.5rem;
        padding: 0;
      }

      .timeline-line {
        left: 22px;
        right: auto;
        width: 3px;
        height: calc(100% - 44px);
        top: 22px;
      }

      .timeline-progress {
        width: 100% !important;
      }

      .timeline-step {
        flex-direction: row;
        max-width: 100%;
        text-align: left;
        gap: 1rem;
      }

      .step-icon {
        flex-shrink: 0;
      }

      .step-info {
        flex: 1;
      }

      .step-label,
      .step-person,
      .step-date {
        text-align: left;
      }
    }
  </style>

  <script src="../../js/config.js"></script>
  <script>
    // Initialize Supabase
    let supabaseClient = null;
    try {
      if (typeof supabase !== 'undefined') {
        const { createClient } = supabase;
        supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
      }
    } catch (error) {
      console.log('Supabase not initialized - using mock mode');
    }

    let currentUser = null;
    let allForms = [];
    let filteredForms = [];

    // No mock data - using real database only

    // Check Authentication
    async function checkAuth() {
      try {
        // Check sessionStorage first
        const sessionUser = sessionStorage.getItem('currentUser');
        if (sessionUser) {
          const userData = JSON.parse(sessionUser);
          if (userData && userData.role === 'student') {
            return userData;
          }
        }

        if (!supabaseClient) {
          window.location.href = '../../login.html?from=my-forms';
          return null;
        }

        const { data: { user }, error } = await supabaseClient.auth.getUser();
        
        if (!user || error) {
          window.location.href = '../../login.html?from=my-forms';
          return null;
        }
        
        // Get user profile from users table
        const { data: profile, error: profileError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('id', user.id)
          .single();

        if (profileError) {
          console.error('Profile error:', profileError);
          window.location.href = '../../login.html?from=my-forms';
          return null;
        }

        sessionStorage.setItem('currentUser', JSON.stringify(profile));
        return profile;
      } catch (error) {
        console.error('Auth error:', error);
        window.location.href = '../../login.html?from=my-forms';
        return null;
      }
    }

    // Load Forms
    async function loadForms() {
      try {
        if (!supabaseClient || !currentUser) {
          console.warn('Missing supabaseClient or currentUser');
          allForms = [];
          filteredForms = [];
          updateStats();
          renderForms();
          return;
        }

        console.log('Loading forms for student:', currentUser.id);

        // First, get od_forms
        const { data: formsData, error: formsError } = await supabaseClient
          .from('od_forms')
          .select('*')
          .eq('student_id', currentUser.id)
          .order('created_at', { ascending: false });

        if (formsError) {
          console.error('Error loading od_forms:', formsError);
          throw formsError;
        }

        console.log('Loaded forms:', formsData);

        // Then get event details for each form
        if (formsData && formsData.length > 0) {
          const eventIds = [...new Set(formsData.map(f => f.event_id))];
          const { data: eventsData, error: eventsError } = await supabaseClient
            .from('events')

    // Get Status Info
    function getStatusInfo(status, approvedByEventLeader, approvedByFaculty, approvedByHOD) {
      // Check for rejection first
      if (status === 'rejected' || status === 'rejected_by_leader' || status === 'rejected_by_faculty' || status === 'hod_rejected') {
        return { class: 'status-rejected', label: 'Rejected' };
      }
      
      // Check for final approval
      if (status === 'approved' || status === 'hod_approved') {
        return { class: 'status-approved', label: 'Approved' };
      }
      
      // Check current approval stage based on status or flags
      // Status could be: pending, partially_approved_by_leader, approved_by_leader, 
      // partially_approved_by_faculty, approved_by_faculty, etc.
      
      if (status === 'approved_by_faculty' || status === 'partially_approved_by_faculty' || status === 'faculty_approved') {
        // Faculty has approved, waiting for HOD
        return { class: 'status-pending', label: 'Pending HOD' };
      }
      
      if (status === 'approved_by_leader' || status === 'partially_approved_by_leader') {
        // Event leader has approved, waiting for faculty
        return { class: 'status-pending', label: 'Pending Faculty' };
      }
      
      // Fallback to checking boolean flags if status is generic
      if (!approvedByEventLeader) {
        return { class: 'status-pending', label: 'Pending Event Leader' };
      } else if (!approvedByFaculty) {
        return { class: 'status-pending', label: 'Pending Faculty' };
      } else if (!approvedByHOD) {
        return { class: 'status-pending', label: 'Pending HOD' };
      }
      
      return { class: 'status-submitted', label: 'Submitted' };
    }

    // Render Timeline
    function renderTimeline(form) {
      // Build timeline from approval flags and status
      const steps = [
        {
          key: 'submitted',
          icon: 'üì§',
          label: 'Submitted',
          completed: true,
          date: form.created_at
        },
        {
          key: 'event_leader',
          icon: 'üë§',
          label: 'Event Leader',
          completed: form.approved_by_event_leader === true,
          rejected: form.status === 'rejected' && !form.approved_by_event_leader,
          date: null // Could add approval timestamp if available
        },
        {
          key: 'faculty',
          icon: 'üë®‚Äçüè´',
          label: 'Faculty',
          completed: form.approved_by_faculty === true,
          rejected: form.status === 'rejected' && form.approved_by_event_leader && !form.approved_by_faculty,
          date: null
        },
        {
          key: 'hod',
          icon: 'üëî',
          label: 'HOD Approval',
          completed: form.approved_by_hod === true,
          rejected: form.status === 'rejected' && form.approved_by_faculty && !form.approved_by_hod,
          date: null
        }
      ];

      // Calculate progress percentage
      const completedSteps = steps.filter(s => s.completed).length;
      const progressPercent = (completedSteps / steps.length) * 100;

      const stepsHTML = steps.map(step => {
        let statusClass = 'pending';
        if (step.completed) statusClass = 'completed';
        if (step.rejected) statusClass = 'rejected';
        
        return `
          <div class="timeline-step ${statusClass}">
            <div class="step-icon">${step.completed ? '‚úì' : step.rejected ? '‚úó' : step.icon}</div>
            <div class="step-info">
              <div class="step-label">${step.label}</div>
              ${step.date ? `<div class="step-date">${formatDate(step.date)}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');

      return `
        <div class="tracking-timeline">
          <div class="timeline-header">
            <div class="timeline-title">
              üì¶ Approval Tracking
            </div>
            ${form.status === 'approved' || form.status === 'approved_by_hod' ? `
              <span class="timeline-status" style="background: rgba(52, 168, 83, 0.15); color: #34A853; border: 1px solid rgba(52, 168, 83, 0.3);">
                ‚úì Fully Approved
              </span>
            ` : form.status?.includes('rejected') ? `
              <span class="timeline-status" style="background: rgba(234, 67, 53, 0.15); color: #EA4335; border: 1px solid rgba(234, 67, 53, 0.3);">
                ‚úï Rejected
              </span>
            ` : `
              <span class="timeline-status" style="background: rgba(251, 188, 4, 0.15); color: #FBBC04; border: 1px solid rgba(251, 188, 4, 0.3);">
                ‚è≥ In Progress
              </span>
            `}
          </div>
          <div class="timeline-steps">
            <div class="timeline-line">
              <div class="timeline-progress" style="width: ${progressPercent}%"></div>
            </div>
            ${stepsHTML}
          </div>
          ${form.status === 'rejected' && form.rejection_reason ? `
            <div class="step-remarks">
              <div class="remarks-label">Rejection Reason</div>
              <div class="remarks-text">${form.rejection_reason}</div>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Apply Filters
    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      const sortFilter = document.getElementById('sortFilter').value;

      filteredForms = allForms.filter(form => {
        const matchesSearch = !searchTerm || 
          form.events.event_name.toLowerCase().includes(searchTerm) ||
          form.form_id.toLowerCase().includes(searchTerm);
        
        let matchesStatus = true;
        if (statusFilter === 'pending') {
          matchesStatus = form.status === 'pending' || form.status?.includes('partially_approved');
        } else if (statusFilter === 'approved') {
          matchesStatus = form.status === 'approved' || form.status === 'approved_by_hod';
        } else if (statusFilter === 'rejected') {
          matchesStatus = form.status?.includes('rejected');
        } else if (statusFilter) {
          matchesStatus = form.status === statusFilter;
        }

        return matchesSearch && matchesStatus;
      });

      // Sort
      if (sortFilter === 'date-desc') {
        filteredForms.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      } else if (sortFilter === 'date-asc') {
        filteredForms.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else if (sortFilter === 'event-name') {
        filteredForms.sort((a, b) => a.events.event_name.localeCompare(b.events.event_name));
      }

      renderForms();
    }

      document.getElementById('searchInput').value = '';

    }

        }
        sessionStorage.removeItem('currentUser');
        localStorage.removeItem('user');
        window.location.href = '../../login.html';
      } catch (error) {
        console.error('Logout error:', error);
        sessionStorage.removeItem('currentUser');
        localStorage.removeItem('user');
        window.location.href = '../../login.html';
      }
    });

    // Search on Enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        applyFilters();
      }
    });

    // Initialize
    async function init() {
      currentUser = await checkAuth();
      if (currentUser) {
        await loadForms();
      }
    }

    init();
  </script>
</body>
