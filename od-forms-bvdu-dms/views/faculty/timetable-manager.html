  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://uhvtmwoihzaaqawimdhm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVodnRtd29paHphYXFhd2ltZGhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzI2NTgsImV4cCI6MjA4NDQwODY1OH0.-bvdcoPnpT0k8po4gLF-UOXaNTLSb666i1ReGoTAj0Y';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Constants
    const DAYS_OF_WEEK = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const TIME_SLOTS = [
      { start: '08:00', end: '09:00', label: '8:00 AM - 9:00 AM' },
      { start: '09:00', end: '10:00', label: '9:00 AM - 10:00 AM' },
      { start: '10:00', end: '11:00', label: '10:00 AM - 11:00 AM' },
      { start: '11:00', end: '12:00', label: '11:00 AM - 12:00 PM' },
      { start: '12:00', end: '13:00', label: '12:00 PM - 1:00 PM' },
      { start: '13:00', end: '14:00', label: '1:00 PM - 2:00 PM' },
      { start: '14:00', end: '15:00', label: '2:00 PM - 3:00 PM' },
      { start: '15:00', end: '16:00', label: '3:00 PM - 4:00 PM' },
      { start: '16:00', end: '17:00', label: '4:00 PM - 5:00 PM' }
    ];

    // State
    let currentUser = null;
    let selectedClass = { course: '', year: '', division: '' };
    let timetableData = {};

    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
      const authSuccess = await checkAuth();
      if (authSuccess) {
        setupEventListeners();
      }
    });

    async function checkAuth() {
      try {
        // Check session storage first
        const storedUser = sessionStorage.getItem('currentUser');
        if (storedUser) {
          currentUser = JSON.parse(storedUser);
          console.log('User loaded from session:', currentUser);
          
          // Validate user role
          if (currentUser.role === 'faculty' || currentUser.role === 'hod') {
            return true;
          }
        }

        // If not in session, check Supabase auth
        const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
        
        if (sessionError || !session) {
          console.error('No active session');
          window.location.href = '../../login.html';
          return false;
        }

        // Get user data from database
        const { data: userData, error: userError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('id', session.user.id)
          .single();

        if (userError || !userData) {
          console.error('User data error:', userError);
          alert('Failed to load user data. Please login again.');
          await supabaseClient.auth.signOut();
          sessionStorage.clear();
          window.location.href = '../../login.html';
          return false;
        }

        // Check role
        if (userData.role !== 'faculty' && userData.role !== 'hod') {
          console.error('Invalid role:', userData.role);
          alert('Access denied. Faculty/HOD access only.');
          window.location.href = '../../login.html';
          return false;
        }

        currentUser = userData;
        sessionStorage.setItem('currentUser', JSON.stringify(userData));
        console.log('Auth successful:', currentUser);
        return true;

      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = '../../login.html';
        return false;
      }
    }

    function setupEventListeners() {
      document.getElementById('courseSelect').addEventListener('change', onClassChange);
      document.getElementById('yearSelect').addEventListener('change', onClassChange);
      document.getElementById('semesterSelect').addEventListener('change', onClassChange);
      document.getElementById('divisionSelect').addEventListener('change', onClassChange);
      document.getElementById('importFileInput').addEventListener('change', handleFileImport);
      document.getElementById('logoutBtn').addEventListener('click', handleLogout);
    }

    async function onClassChange() {
      const course = document.getElementById('courseSelect').value;
      const year = document.getElementById('yearSelect').value;
      const semester = document.getElementById('semesterSelect').value;
      const division = document.getElementById('divisionSelect').value;

      if (course && year && semester && division) {
        selectedClass = { 
          course, 
          year: parseInt(year), 
          semester: parseInt(semester), 
          division 
        };
        document.getElementById('actionBar').style.display = 'flex';
        await loadTimetable();
      } else {
        document.getElementById('actionBar').style.display = 'none';
        document.getElementById('timetableContainer').innerHTML = '';
      }
    }

    async function loadTimetable() {
      showLoading();

      try {
        console.log('üîç Loading timetable for:', selectedClass);
        console.log('Query params:', {
          course: selectedClass.course,
          year: selectedClass.year,
          semester: selectedClass.semester,
          division: selectedClass.division,
          year_type: typeof selectedClass.year,
          semester_type: typeof selectedClass.semester
        });
        
        let query = supabaseClient
          .from('subjects')
          .select('*')
          .eq('course', selectedClass.course)
          .eq('year', selectedClass.year)
          .eq('division', selectedClass.division)
          .eq('is_active', true);
        
        // Add semester filter if specified
        if (selectedClass.semester) {
          query = query.eq('semester', selectedClass.semester);
        }
        
        const { data, error } = await query
          .order('day_of_week')
          .order('start_time');

        console.log('üìä Query returned:', data?.length || 0, 'subjects');
        console.log('üìù Data:', data);
        console.log('‚ùå Error:', error);

        if (!data || data.length === 0) {
          showAlert(`No timetable found for ${selectedClass.course} Year ${selectedClass.year} Semester ${selectedClass.semester} Division ${selectedClass.division}`, 'warning');
          document.getElementById('timetableContainer').innerHTML = `
            <div style="text-align: center; padding: 40px; color: #666;">
              <h3>No lectures scheduled</h3>
              <p>Course: ${selectedClass.course} | Year: ${selectedClass.year} | Semester: ${selectedClass.semester} | Division: ${selectedClass.division}</p>
              <p style="margin-top: 20px; font-size: 14px;">Check if the timetable data has been inserted in the database.</p>
            </div>
          `;
          return;
        }

        timetableData = {};
        DAYS_OF_WEEK.forEach(day => {
          timetableData[day] = {};
        });

        // Organize subjects into timetable structure
        data.forEach(subject => {
          const day = subject.day_of_week;
          const startTime = subject.start_time.substring(0, 5); // HH:MM format
          timetableData[day][startTime] = subject;
        });

        renderTimetable();
      } catch (error) {
        console.error('‚ùå Error loading timetable:', error);
        showAlert('Failed to load timetable: ' + error.message, 'error');
      }
    }

    function showLoading() {
      document.getElementById('timetableContainer').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading timetable...</p>
        </div>
      `;
    }

    function renderTimetable() {
      const container = document.getElementById('timetableContainer');
      
      let html = `
        <div class="timetable-card">
          <div class="timetable-header">
            <div>
              <div class="timetable-title">${selectedClass.course} Year ${selectedClass.year} Semester ${selectedClass.semester} Division ${selectedClass.division}</div>
              <div class="timetable-info">Click on any empty slot to add a subject, or click on a subject to edit</div>
            </div>
          </div>
          <div class="timetable">
            <div class="timetable-cell header">Time / Day</div>
            ${DAYS_OF_WEEK.map(day => `<div class="timetable-cell header">${day}</div>`).join('')}
      `;

      TIME_SLOTS.forEach(timeSlot => {
        html += `<div class="timetable-cell time-label">${timeSlot.label}</div>`;
        
        DAYS_OF_WEEK.forEach(day => {
          const subject = timetableData[day]?.[timeSlot.start];
          
          if (subject) {
            const typeClass = subject.subject_type.toLowerCase();
            html += `
              <div class="timetable-cell subject ${typeClass}" onclick='editSubject(${JSON.stringify(subject)})'>
                <div class="subject-name">${subject.subject_code}</div>
                <div class="subject-name">${subject.subject_name}</div>
                <div class="subject-faculty">${subject.faculty_name || 'TBA'}</div>
                ${subject.room_number ? `<div class="subject-room">Room: ${subject.room_number}</div>` : ''}
              </div>
            `;
          } else {
            html += `
              <div class="timetable-cell empty" onclick='addSubject("${day}", "${timeSlot.start}", "${timeSlot.end}")'></div>
            `;
          }
        });
      });

      html += `
          </div>
        </div>
      `;

      container.innerHTML = html;
    }

    function addSubject(day, startTime, endTime) {
      document.getElementById('modalTitle').textContent = 'Add Subject';
      document.getElementById('subjectForm').reset();
      document.getElementById('subjectId').value = '';
      document.getElementById('subjectDay').value = day;
      document.getElementById('subjectTimeSlot').value = startTime;
      document.getElementById('startTime').value = startTime;
      document.getElementById('endTime').value = endTime;
      document.getElementById('deleteBtn').style.display = 'none';
      document.getElementById('subjectModal').classList.add('active');
    }

    function editSubject(subject) {
      document.getElementById('modalTitle').textContent = 'Edit Subject';
      document.getElementById('subjectId').value = subject.id;
      document.getElementById('subjectCode').value = subject.subject_code;
      document.getElementById('subjectName').value = subject.subject_name;
      document.getElementById('facultyName').value = subject.faculty_name || '';
      document.getElementById('subjectType').value = subject.subject_type;
      document.getElementById('roomNumber').value = subject.room_number || '';
      document.getElementById('credits').value = subject.credits || 3;
      document.getElementById('subjectDay').value = subject.day_of_week;
      document.getElementById('startTime').value = subject.start_time.substring(0, 5);
      document.getElementById('endTime').value = subject.end_time.substring(0, 5);
      document.getElementById('deleteBtn').style.display = 'block';
      document.getElementById('subjectModal').classList.add('active');
    }

    function closeSubjectModal() {
      document.getElementById('subjectModal').classList.remove('active');
    }

    async function saveSubject(event) {
      event.preventDefault();

      const subjectId = document.getElementById('subjectId').value;
      const subjectData = {
        subject_code: document.getElementById('subjectCode').value,
        subject_name: document.getElementById('subjectName').value,
        faculty_name: document.getElementById('facultyName').value,
        subject_type: document.getElementById('subjectType').value,
        room_number: document.getElementById('roomNumber').value,
        credits: parseInt(document.getElementById('credits').value),
        day_of_week: document.getElementById('subjectDay').value,
        start_time: document.getElementById('startTime').value,
        end_time: document.getElementById('endTime').value,
        course: selectedClass.course,
        year: parseInt(selectedClass.year),
        semester: parseInt(selectedClass.semester),
        division: selectedClass.division,
        is_active: true
      };

      try {
        if (subjectId) {
          // Update existing subject
          const { error } = await supabaseClient
            .from('subjects')
            .update(subjectData)
            .eq('id', subjectId);

          if (error) throw error;
          showAlert('Subject updated successfully!', 'success');
        } else {
          // Create new subject - check for existing slot first
          const { data: existing, error: checkError } = await supabaseClient
            .from('subjects')
            .select('id')
            .eq('course', subjectData.course)
            .eq('year', subjectData.year)
            .eq('semester', subjectData.semester)
            .eq('division', subjectData.division)
            .eq('day_of_week', subjectData.day_of_week)
            .eq('start_time', subjectData.start_time)
            .maybeSingle();
          
          if (existing) {
            throw new Error('This time slot is already occupied. Please choose a different time or edit the existing subject.');
          }
          
          subjectData.created_by = currentUser.id;
          const { error } = await supabaseClient
            .from('subjects')
            .insert([subjectData]);

          if (error) throw error;
          showAlert('Subject added successfully!', 'success');
        }

        closeSubjectModal();
        await loadTimetable();
      } catch (error) {
        console.error('Error saving subject:', error);
        if (error.code === '23505') {
          showAlert('This time slot is already occupied. Please choose a different time.', 'error');
        } else {
          showAlert('Failed to save subject: ' + error.message, 'error');
        }
      }
    }

    async function deleteSubject() {
      if (!confirm('Are you sure you want to delete this subject?')) return;

      const subjectId = document.getElementById('subjectId').value;

      try {
        const { error } = await supabaseClient
          .from('subjects')
          .delete()
          .eq('id', subjectId);

        if (error) throw error;

        showAlert('Subject deleted successfully!', 'success');
        closeSubjectModal();
        await loadTimetable();
      } catch (error) {
        console.error('Error deleting subject:', error);
        showAlert('Failed to delete subject: ' + error.message, 'error');
      }
    }

    function printTimetable() {
      window.print();
    }

    async function exportTimetable() {
      try {
        const { data, error } = await supabaseClient
          .from('subjects')
          .select('*')
          .eq('course', selectedClass.course)
          .eq('year', selectedClass.year)
          .eq('division', selectedClass.division)
          .eq('is_active', true);

        if (error) throw error;

        const exportData = {
          metadata: {
            course: selectedClass.course,
            year: selectedClass.year,
            division: selectedClass.division,
            exportDate: new Date().toISOString(),
            exportedBy: currentUser.full_name
          },
          subjects: data
        };

        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `timetable_${selectedClass.course}_Y${selectedClass.year}_Div${selectedClass.division}.json`;
        a.click();
        URL.revokeObjectURL(url);

        showAlert('Timetable exported successfully!', 'success');
      } catch (error) {
        console.error('Error exporting timetable:', error);
        showAlert('Failed to export timetable: ' + error.message, 'error');
      }
    }

    function importTimetable() {
      document.getElementById('importFileInput').click();
    }

    async function handleFileImport(event) {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const text = await file.text();
        const importData = JSON.parse(text);

        if (!importData.subjects || !Array.isArray(importData.subjects)) {
          throw new Error('Invalid timetable format');
        }

        if (!confirm(`This will replace the existing timetable for ${selectedClass.course} Year ${selectedClass.year} Division ${selectedClass.division}. Continue?`)) {
          return;
        }

        // Delete existing subjects
        const { error: deleteError } = await supabaseClient
          .from('subjects')
          .delete()
          .eq('course', selectedClass.course)
          .eq('year', selectedClass.year)
          .eq('division', selectedClass.division);

        if (deleteError) throw deleteError;

        // Insert imported subjects
        const subjectsToInsert = importData.subjects.map(s => ({
          ...s,
          id: undefined, // Let Supabase generate new IDs
          course: selectedClass.course,
          year: parseInt(selectedClass.year),
          division: selectedClass.division,
          created_by: currentUser.id,
          created_at: undefined,
          updated_at: undefined
        }));

        const { error: insertError } = await supabaseClient
          .from('subjects')
          .insert(subjectsToInsert);

        if (insertError) throw insertError;

        showAlert('Timetable imported successfully!', 'success');
        await loadTimetable();
      } catch (error) {
        console.error('Error importing timetable:', error);
        showAlert('Failed to import timetable: ' + error.message, 'error');
      }

      event.target.value = '';
    }

    async function clearTimetable() {
      if (!confirm('Are you sure you want to clear the entire timetable? This action cannot be undone.')) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('subjects')
          .delete()
          .eq('course', selectedClass.course)
          .eq('year', selectedClass.year)
          .eq('division', selectedClass.division);

        if (error) throw error;

        showAlert('Timetable cleared successfully!', 'success');
        await loadTimetable();
      } catch (error) {
        console.error('Error clearing timetable:', error);
        showAlert('Failed to clear timetable: ' + error.message, 'error');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    async function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        await supabaseClient.auth.signOut();
        sessionStorage.clear();
        window.location.href = '../../login.html';
      }
    }
  </script>
