  <style>

      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0A0E27;

      overflow-x: hidden;

    }

    body::before {
      content: '';

      top: 0;
      left: 0;

                  radial-gradient(circle at 80% 70%, rgba(52, 168, 83, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;

      padding: 2rem;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      color: #94A3B8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;

    }

    .nav-link:hover {

    }

    /* Page Header */
    .page-header {

      justify-content: space-between;

    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;

      font-weight: 700;

    }

    .btn-back {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      color: #E2E8F0;

      font-weight: 600;
      cursor: pointer;

    /* Event Details Section */
    .event-details {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;

      margin-bottom: 2rem;
    }

    .event-icon-large {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .event-title-large {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;

    }

    .event-meta-large {

      margin-bottom: 2rem;

    .badge {

      border-radius: 2rem;

    .section-title {

      font-size: 1.5rem;

    .section-content {
      color: #94A3B8;

    .info-grid {
      display: grid;

      margin-bottom: 0.5rem;
    }

    .info-value {
      color: #E2E8F0;
      font-weight: 600;
    }

    /* Event Leader Decision Section */
    .leader-decision-section {
      background: linear-gradient(135deg, rgba(66, 133, 244, 0.1) 0%, rgba(52, 168, 83, 0.1) 100%);
      border: 2px solid rgba(66, 133, 244, 0.3);
      border-radius: 1rem;

      margin-bottom: 2rem;
    }

    .leader-decision-header {

    }

    .decision-icon-large {
      font-size: 3rem;

    .leader-decision-info h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: #E2E8F0;

    .decision-status-large {

    }

    .decision-approved {

    .leader-reason-box {

      padding: 1.5rem;
      border-radius: 0.75rem;

    }

    .leader-reason-box h4 {

      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .leader-reason-text {
      color: #94A3B8;
      line-height: 1.8;
    }

    .leader-meta {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);

      font-size: 0.875rem;
    }

    /* Faculty Action Section */
    .faculty-action-section {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .action-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #E2E8F0;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: #E2E8F0;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-textarea {
      width: 100%;

      padding: 1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);

      color: #E2E8F0;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
    }

    .form-textarea:focus {
      outline: none;
      border-color: rgba(66, 133, 244, 0.5);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      flex: 1;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: center;

    }

    .btn-approve {

    }

      box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
    }

    .btn-reject {

      color: white;
    }

    .btn-reject:hover {
      background: #D33828;

    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;

    .modal-icon {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;

      gap: 1rem;

    .btn-modal-cancel:hover {

    }

      background: #D33828;

  <script src="../../js/config.js"></script>
  <script>
    // Initialize Supabase
    let supabaseClient = null;
    let currentUser = null;

    if (typeof supabase !== 'undefined' && USE_SUPABASE) {
      try {
        const { createClient } = supabase;
        supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase client initialized successfully');
      } catch (error) {
        console.error('Failed to initialize Supabase:', error);
      }
    }

    // Check Authentication
    async function checkAuth() {
      try {
        const sessionUser = sessionStorage.getItem('currentUser');
        if (sessionUser) {
          const userData = JSON.parse(sessionUser);
          if (userData && userData.role === 'faculty') {
            currentUser = userData;
            return userData;
          }
        }

        if (!supabaseClient) {
          window.location.href = '../../login.html?from=review-event';
          return null;
        }

        const { data: { user }, error } = await supabaseClient.auth.getUser();
        
        if (!user || error) {
          window.location.href = '../../login.html?from=review-event';
          return null;
        }
        
        const { data: profile, error: profileError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('id', user.id)
          .single();
        
        if (profileError || !profile || profile.role !== 'faculty') {
          alert('Access denied. Faculty access required.');
          window.location.href = '../../login.html';
          return null;
        }
        
        currentUser = profile;
        sessionStorage.setItem('currentUser', JSON.stringify(profile));
        return profile;
      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = '../../login.html?from=review-event';
        return null;
      }
    }

    let currentEvent = null;
    let currentAction = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
      await checkAuth();
      await loadEventDetails();
    });

    // Load Event Details
    async function loadEventDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');

      if (!eventId) {
        alert('Event not found!');
        window.location.href = 'dashboard.html';
        return;
      }

      try {
        if (!supabaseClient) {
          throw new Error('Database connection not available');
        }

        // Load event from Supabase
        const { data, error } = await supabaseClient
          .from('events')
          .select('*')
          .eq('event_id', eventId)
          .single();

        if (error || !data) {
          console.error('Error loading event:', error);
          alert('Event not found!');
          window.location.href = 'dashboard.html';
          return;
        }

        currentEvent = data;
        renderEventDetails();
        renderEventInfo();
        
        // Load event leader name
        loadEventLeaderName();

        // Hide action section if already reviewed (status is no longer pending)
        if (currentEvent.status && currentEvent.status !== 'pending') {
          document.getElementById('facultyActionSection').style.display = 'none';
        }
      } catch (error) {
        console.error('Error in loadEventDetails:', error);
        alert('Failed to load event details.');
        window.location.href = 'dashboard.html';
      }
    }

    // Load Event Leader Name
    async function loadEventLeaderName() {
      try {
        if (!currentEvent.event_leader_id) {
          document.getElementById('eventLeaderName').textContent = 'N/A';
          return;
        }

        const { data, error } = await supabaseClient
          .from('users')
          .select('full_name')
          .eq('id', currentEvent.event_leader_id)
          .single();

        if (error) throw error;

        document.getElementById('eventLeaderName').textContent = data?.full_name || 'N/A';
      } catch (error) {
        console.error('Error loading event leader name:', error);
        document.getElementById('eventLeaderName').textContent = 'N/A';
      }
    }

    // Render Event Details
    function renderEventDetails() {
      document.getElementById('eventDetails').innerHTML = `
        <div class="event-icon-large">üéâ</div>
        <h2 class="event-title-large">${currentEvent.event_name}</h2>
        <div class="event-meta-large">
          <span class="event-meta-item-large">üìÖ ${currentEvent.event_date}</span>
          <span class="event-meta-item-large">üïí ${currentEvent.start_time} - ${currentEvent.end_time}</span>
          <span class="event-meta-item-large">üìç ${currentEvent.venue}</span>
        </div>
        <div>
          <span class="badge badge-category">${currentEvent.event_category || currentEvent.event_type}</span>
          ${currentEvent.tags && Array.isArray(currentEvent.tags) ? currentEvent.tags.map(tag => 
            `<span class="badge badge-category">${tag.trim()}</span>`
          ).join('') : ''}
        </div>
      `;
    }

    // Render Event Info
    function renderEventInfo() {
      // Format equipment needs
      let equipmentHTML = '';
      if (currentEvent.equipment_needs) {
        const eq = currentEvent.equipment_needs;
        const hasEquipment = eq.wirelessMics > 0 || eq.collarMics > 0 || eq.chairs > 0 || eq.table > 0 || eq.waterBottles > 0;
        if (hasEquipment) {
          equipmentHTML = `
          <div style="margin-top: 2rem;">
            <h4 style="color: #E2E8F0; font-weight: 600; margin-bottom: 1rem;">üéõÔ∏è Equipment Requirements:</h4>
            <div class="info-grid" style="margin-top: 1rem;">
              ${eq.wirelessMics > 0 ? `<div class="info-item"><div class="info-label">Wireless Mics</div><div class="info-value">${eq.wirelessMics}</div></div>` : ''}
              ${eq.collarMics > 0 ? `<div class="info-item"><div class="info-label">Collar Mics</div><div class="info-value">${eq.collarMics}</div></div>` : ''}
              ${eq.chairs > 0 ? `<div class="info-item"><div class="info-label">Chairs</div><div class="info-value">${eq.chairs}</div></div>` : ''}
              ${eq.table > 0 ? `<div class="info-item"><div class="info-label">Tables</div><div class="info-value">${eq.table}</div></div>` : ''}
              ${eq.waterBottles > 0 ? `<div class="info-item"><div class="info-label">Water Bottles</div><div class="info-value">${eq.waterBottles}</div></div>` : ''}
            </div>
          </div>
          `;
        }
      }

      document.getElementById('eventInfo').innerHTML = `
        <p class="section-content" style="margin-bottom: 1.5rem;">${currentEvent.event_description || 'No description available'}</p>

        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Event Category</div>
            <div class="info-value">${currentEvent.event_category || currentEvent.event_type}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Event Type</div>
            <div class="info-value">${currentEvent.event_type}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Expected Participants</div>
            <div class="info-value">${currentEvent.expected_participants || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Organizing Club</div>
            <div class="info-value">${currentEvent.organizing_club || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">External Attendees</div>
            <div class="info-value">${currentEvent.external_attendees_allowed ? 'Yes' : 'No'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">OD Eligible</div>
            <div class="info-value">${currentEvent.od_eligible ? 'Yes' : 'No'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Certificate Provided</div>
            <div class="info-value">${currentEvent.certificate_provided ? 'Yes' : 'No'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Event Leader</div>
            <div class="info-value" id="eventLeaderName">Loading...</div>
          </div>
        </div>

        ${currentEvent.registration_link ? `

    // Show Confirm Modal
    function showConfirmModal(action) {
      const comments = document.getElementById('facultyComments').value.trim();
      
      if (!comments) {
        alert('Please provide your comments/reasoning before making a decision.');
        document.getElementById('facultyComments').focus();
        return;
      }

      currentAction = action;
      const modal = document.getElementById('confirmModal');
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalText = document.getElementById('modalText');
      const confirmBtn = document.getElementById('confirmBtn');

      if (action === 'approve') {
        modalIcon.textContent = '‚úÖ';
        modalTitle.textContent = 'Approve Event?';
        modalText.textContent = 'Are you sure you want to approve this event? This event will be published and become visible to all students.';
        confirmBtn.className = 'btn-modal btn-modal-confirm approve';
        confirmBtn.textContent = 'Yes, Approve';
      } else {
        modalIcon.textContent = '‚ùå';
        modalTitle.textContent = 'Reject Event?';
        modalText.textContent = 'Are you sure you want to reject this event? The event leader will be notified of your decision.';
        confirmBtn.className = 'btn-modal btn-modal-confirm reject';
        confirmBtn.textContent = 'Yes, Reject';
      }

      modal.classList.add('active');
    }

    // Close Confirm Modal
    function closeConfirmModal() {
      document.getElementById('confirmModal').classList.remove('active');
      currentAction = null;
    }

    // Submit Decision
    async function submitDecision() {
      const comments = document.getElementById('facultyComments').value.trim();
      
      if (!comments && currentAction === 'reject') {
        alert('Please provide a reason for rejection.');
        return;
      }

      // Store action before closing modal (since closeConfirmModal sets currentAction to null)
      const action = currentAction;

      try {
        if (!supabaseClient) {
          throw new Error('Database connection not available');
        }

        // Update event in Supabase
        const newStatus = action === 'approve' ? 'approved' : 'rejected';
        const updateData = {
          status: newStatus,
          approved_by_faculty: action === 'approve' ? currentUser.id : null,
          rejection_reason: action === 'reject' ? comments : null,
          updated_at: new Date().toISOString()
        };

        const { data, error } = await supabaseClient
          .from('events')
          .update(updateData)
          .eq('event_id', currentEvent.event_id)
          .select();

        if (error) {
          console.error('Supabase error:', error);
          throw new Error(error.message);
        }

        console.log('Event updated successfully:', data);

        // Close modal
        closeConfirmModal();
        
        if (action === 'approve') {
          alert('‚úÖ Event approved successfully!\n\nEvent is now visible to all students.');
        } else {
          alert('‚ùå Event rejected successfully!\n\nEvent has been rejected and will not be visible to students.');
        }
        
        window.location.href = 'dashboard.html';

      } catch (error) {
        console.error('Error updating event:', error);
        alert(`‚ùå Failed to ${action} event: ${error.message}\n\nPlease try again.`);
      }
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async function(e) {
      e.preventDefault();
      if (confirm('Are you sure you want to logout?')) {
        await supabaseClient.auth.signOut();
        sessionStorage.clear();
        localStorage.removeItem('currentUser');
        window.location.href = '../../login.html';
      }
    });
  </script>
